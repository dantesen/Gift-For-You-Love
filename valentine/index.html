<!DOCTYPE html>
<html>
<head>

  <style>
    body {

      text-align: center;
      background: linear-gradient(#fff0f5, #fff);
      padding-top: 100px;
      overflow: hidden;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .red {
      color: red;
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
    }

    .black {
      color: black;
      font-size: 20px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 26px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div id="msg"></div>

  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c4f24e4d3.mp3">
</audio>

<script>
function showMessage() {
  document.getElementById("msg").innerHTML = `
    <p class="red">Happy Valentine‚Äôs Day my love ‚ù§Ô∏è</p>
    <p class="black">Baby I love you so much my dhingli üíï</p>
  `;

// heart animation
setInterval(() => {
  const heart = document.createElement("div");

</body>
</html>
